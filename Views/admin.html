<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

<body>

<!-- Header -->
<header class="w3-container fullWidth">

        <p class="w3-xlarge">WeekendFuelBag</p>
        <button id="addService" class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Add Service</button>
    </div>
</header>

<header class="w3-container w3-center fullWidth">
    <div class="fullWidth">
        <input class="w3-button w3-black" type="button" value="Input Button">
        <p class="w3-xlarge">VanHacks</p>
        <button id="individualSignUpButton" class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Individuals</button>
        <button id="orgSignUpButton" class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Organizations</button>
    </div>
</header>

</body>
<script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
