<!DOCTYPE html>
<html>
    <head>
        <title>WeekendFuelBag</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Firebase App is always required and must be first -->
        <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>

        <!-- Add additional services that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>
        <script src="../Controllers/scripts/firebaseConfig.js" type="module"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../Controllers/scripts/login.js" type="text/javascript"></script>


        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../Resources/style/style.css">

    </head>

    <body>

        <!-- Header -->
        <header class="w3-container w3-center fullWidth">
            <div class="fullWidth centered">
                <h1 class="w3-jumbo">Weekend Fuel Bag</h1>
                <p class="w3-xlarge">VanHacks</p>
                <button id="individualSignUpButton" class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Individuals</button>
                <button id="orgSignUpButton" onclick="login()" class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Organizations</button>
            </div>
        </header>

    </body>

</html>
