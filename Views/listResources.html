<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->

        <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
        <script src="../Controllers/scripts/firebaseConfig.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../Controllers/scripts/listResources.js"></script> 
        <script src="../Controllers/scripts/filter.js"></script>
    </head>
    <body>
        <div class="container-fluid" id = "div1">
            <button type="button" id="generate" class="btn btn-primary" onclick="render()">Generate Row</button>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
            <form>
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" onchange="updateServiceList()" placeholder="Search">
                    <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                    </div>
                </div>
            </form> 
            <div class = "container-fluid" id = "div2">
                
            </div>
        </div>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Filter</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="ageInput">Age:</label>
                            <input type="text" class="form-control" id="ageInput">
                        </div>
                        <div class="form-group">
                            <label for="cityInput">City:</label>
                            <input type="text" class="form-control" id="cityInput">
                        </div>
                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" name="genderInput" checked>All
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="genderInput">Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="genderInput">Female
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="updateFilter()" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
